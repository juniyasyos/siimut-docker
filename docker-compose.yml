services:
  web:
    image: caddy:2-alpine
    container_name: siimut-web
    ports:
      - "8080:8080"
      # - "443:443"   # aktifkan kalau mau TLS lokal (Caddy otomatis)
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./site/siimut-application:/var/www/html
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    restart: unless-stopped

  app:
    build:
      context: ./site/siimut-application
      dockerfile: ../../docker/php/Dockerfile  
    container_name: siimut-app
    working_dir: /var/www/html
    user: root
    volumes:
      - ./site/siimut-application:/var/www/html
      # Pisahkan vendor ke named volume agar tidak berada di bind mount Windows
      - vendor_data:/var/www/html/vendor
    env_file:
      - .env.docker
    environment:
      PHP_OPCACHE_VALIDATE_TIMESTAMPS: "1"
    depends_on:
      - db
    restart: unless-stopped
  
  node:
    image: node:alpine
    container_name: siimut-node
    working_dir: /var/www/html
    user: "1000:1000"
    volumes:
      - ./site/siimut-application:/var/www/html
    command: tail -f /dev/null
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
  vendor_data:
